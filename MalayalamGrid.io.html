<!DOCTYPE html>
<html>
<head>
	<title>MalayalamMovieGrid.io</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<title>Malayalam Movie Grid</title>
</head>
<body>
	<div>
		<h1 id="myHeading"> Malayalam Movie Grid </h1> <!-- Left side heading -->
		<p>Socials: A B C</p>
	</div>
	<div id="movieGrid">
		<div id = 'grid'>
			<box id="emptybox"></box>
			<box class="criteria criteriaColumn">Released between 2020-2025</box>
			<box class="criteria criteriaColumn">Has a double letter</box>
			<box class="criteria criteriaColumn">Sadge movie Idk</box>
			

			<box class="criteria criteriaRow">Mohanlal</box>
			<box class="movieBox"><img id="item1" src="/example image.jpg"></box>
			<box class="movieBox">Item 2</box>
			<box class="movieBox">Item 3</box>

			<box class="criteria criteriaRow">Suraj Venjaramood</box>
			<box class="movieBox">Item 4</box>
			<box class="movieBox">Item 5</box>
			<box class="movieBox">Item 6</box>

			<box class="criteria criteriaRow">Prithviraj Sukumaran</box>
			<box class="movieBox">Item 7</box>
			<box class="movieBox">Item 8</box>
			<box class="movieBox">Item 9</box>

		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
