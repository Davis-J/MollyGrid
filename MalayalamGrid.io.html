<!DOCTYPE html>
<html>
<head>
	<title>MalayalamMovieGrid.io</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<title>Malayalam Movie Grid</title>
</head>
<body>
	<div>
		<h1 id="myHeading"> Malayalam Movie Grid </h1> <!-- Left side heading -->
		<p>Socials: A B C</p>
	</div>
	<div id="movieGrid">
		<div id = 'grid'>
			
			<!-- First row -->
			<box id="emptybox"></box>
			<box class="criteria criteriaColumn" id="column1">Released between 2020-2025</box>
			<box class="criteria criteriaColumn" id="column2">Has a double letter</box>
			<box class="criteria criteriaColumn" id="column3">Two Word Title</box>
			
			<!-- Second Row  -->
			<box class="criteria criteriaRow" id="row1">Mohanlal</box>
			<box class="movieBox"><img id="item1" src="/example image.jpg"></box>
			<box class="movieBox">Item 2</box>
			<box class="movieBox">Item 3</box>

			<!-- Third Row  -->
			<box class="criteria criteriaRow" id="row2">Suraj Venjaramood</box>
			<box class="movieBox">Item 4</box>
			<box class="movieBox">Item 5</box>
			<box class="movieBox">Item 6</box>

			<!-- Fourth Row  -->
			<box class="criteria criteriaRow" id="row3">Prithviraj Sukumaran</box>
			<box class="movieBox">Item 7</box>
			<box class="movieBox">Item 8</box>
			<box class="movieBox">Item 9</box>

		</div>
	</div>

	<!-- modals -->
	 <div class="modal" id="movieGuessModal"> <!--  Represents big transparents background -->
		<div class="modalContent"> <!-- Represents the actual content -->
			<div class="closeBtnContainer" id="movieGuessCloseContainer">
				<span class="closeBtn" id="movieGuessCloseBtn">&times;</span>
			</div>
			<div id="movieCriteriaDiv">
				<p id="movieCriteria">Placeholder</p> <!-- Needs to change based on which tile is pressed -->
			</div>
			<form id="movieGuessForm">
				<!-- Making the drop down list -->
				<div class="dropdown">
					<input type="text" class="filterMovie" placeholder="Type a movie..." onkeyup="filterFunction()">
					<ul id="movieList">
						<li>Apple</li>
						<li>Banana</li>
						<li>Cherry</li>
					</ul>
				</div>
			</form>
		</div>
	 </div>
	<script src="script.js"></script>
</body>
</html>
